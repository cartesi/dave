[profile.default]
src = "src"
out = "out"
libs = ["lib", "dependencies"]
via_ir = true

remappings = [
    'openzeppelin-contracts/=lib/openzeppelin-contracts/contracts/',
    'rollups-contracts/=lib/rollups-contracts/src/',
    'prt-contracts/=../../prt/contracts/src/',
    'step/=../../machine/step/',
]

allow_paths = [
    '../../prt/contracts/src/',
    '../../machine/step/',
]

solc-version = "0.8.27"

[dependencies]
"@openzeppelin-contracts" = "5.2.0"
forge-std = "1.9.6"
