[profile.default]
src = "src"
out = "out"
libs = ["dependencies"]
via_ir = true
optimizer = true

allow_paths = ['../../machine/step/']
remappings = [
    'prt-contracts/=./src',
    'step/=../../machine/step/',
    'risc0/=./dependencies/risc0-ethereum/contracts/src/',
    'openzeppelin/contracts/=./dependencies/@openzeppelin-contracts-5.2.0/',
]
solc-version = "0.8.27"

fs_permissions = [
  { access = "read-write",  path = "./test/cache" },
]

[fmt]
line_length = 80
tab_width = 4

[dependencies]
forge-std = "1.9.6"
"@openzeppelin-contracts" = "5.2.0"
